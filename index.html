<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/locale/es.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="CalendarioWeb"></div>
    </div>

    <!-- Modal para crear una reserva -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Crear Reserva</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formReserva">
              <input
                type="text"
                id="titulo"
                name="titulo"
                placeholder="Título"
                required
                class="form-control mb-2"
              />
              <input
                type="text"
                id="descripcion"
                name="descripcion"
                placeholder="Descripción"
                required
                class="form-control mb-2"
              />
              <select
                id="profesor"
                name="profesor"
                required
                class="form-control mb-2"
              ></select>
              <select
                id="carro"
                name="carro"
                required
                class="form-control mb-2"
              ></select>
              <input
                type="number"
                id="numeroOrdenadores"
                name="numeroOrdenadores"
                placeholder="Número de ordenadores"
                required
                class="form-control mb-2"
              />
              <input
                type="datetime-local"
                id="fechaInicio"
                name="fechaInicio"
                class="form-control mb-2"
              />
              <input
                type="datetime-local"
                id="fechaFin"
                name="fechaFin"
                class="form-control mb-2"
              />
              <button type="submit" class="btn btn-success btn-block">
                Crear Reserva
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        let profesoresOptions = [];
        let carrosOptions = [];

        // Cargar las opciones de profesores y carros
        $.get(
          "http://localhost/calendario/php/eventos.php?action=getOptions",
          function (data) {
            if (data.success) {
              profesoresOptions = data.profesores;
              carrosOptions = data.carros;

              // Llenar los selects
              $("#profesor").html(
                data.profesores
                  .map(
                    (p) =>
                      `<option value="${p.ID_Profesor}">${p.Nombre}</option>`
                  )
                  .join("")
              );
              $("#carro").html(
                data.carros
                  .map(
                    (c) => `<option value="${c.ID_Carro}">${c.Nombre}</option>`
                  )
                  .join("")
              );
            } else {
              alert("Error al cargar las opciones.");
            }
          }
        );

        // Enviar el formulario de reserva
        $("#formReserva").submit(function (e) {
          e.preventDefault();
          const data = {
            titulo: $("#titulo").val(),
            descripcion: $("#descripcion").val(),
            profesor: $("#profesor").val(),
            carro: $("#carro").val(),
            numeroOrdenadores: $("#numeroOrdenadores").val(),
            fechaInicio: $("#fechaInicio").val(),
            fechaFin: $("#fechaFin").val(),
          };
          $.post(
            "http://localhost/calendario/php/eventos.php",
            data,
            function (result) {
              if (result.success) {
                alert(result.message);
                $("#exampleModal").modal("hide");
                $("#CalendarioWeb").fullCalendar("refetchEvents");
              } else {
                alert("Error: " + result.message);
              }
            }
          );
        });

        // Inicializar el calendario
        $("#CalendarioWeb").fullCalendar({
          events: function (start, end, timezone, callback) {
            $.get(
              "http://localhost/calendario/php/eventos.php",
              function (data) {
                const events = data.map((event) => {
                  const profesor = profesoresOptions.find(
                    (p) => p.ID_Profesor == event.ID_Profesor
                  );
                  const carro = carrosOptions.find(
                    (c) => c.ID_Carro == event.ID_Carro
                  );
                  return {
                    title: event.title,
                    start: event.start,
                    end: event.end,
                    description: event.description,
                    profesor: profesor ? profesor.Nombre : "Desconocido",
                    carro: carro ? carro.Nombre : "Desconocido",
                    numeroOrdenadores: event.numeroOrdenadores,
                  };
                });
                callback(events);
              }
            );
          },
          locale: "es",
          eventRender: function (event, element) {
            element.qtip({ content: event.description });
          },
          dayClick: function (date) {
            $("#formReserva")[0].reset();
            $("#modalTitle").text(
              "Crear Reserva para " + date.format("DD-MM-YYYY")
            );
            $("#exampleModal").modal("show");
          },
        });
      });
    </script>
  </body>
</html>
